<div id="" class="container center-container">
    <div id="" class="container">

        <div class="container center-container">
            <div id="header-container" class="container">
                Edit your Product here
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="title"> Title </label>
                <input [(ngModel)]="productService.product.title" #title="ngModel" name="title" id="title" type="text" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="price"> Price </label>
                <input [(ngModel)]="productService.product.price" #price="ngModel" name="price" id="price" type="number" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="category"> Category </label>
                <select [(ngModel)]="productService.product.category" #category="ngModel" name="category" id="category" type="text" class="form-control">
                <option *ngFor="let c of categoryService.categories" [value]="c.id"> {{ c.name }} </option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="image"> Image URL </label>
                <input [(ngModel)]="productService.product.imageUrl" #imageurl="ngModel" name="image-url" id="image" type="text" class="form-control">
            </div>
        
            <button (click)="Delete()"> Delete </button>
            <button class="btn" (click)="Update(title.value, price.value, category.value, imageurl.value)"> Update </button>
        </form>
    </div>
</div>

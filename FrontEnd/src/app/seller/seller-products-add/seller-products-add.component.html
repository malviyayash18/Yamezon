<div id="" class="container center-container">
    <div id="" class="container">

        <div class="container center-container">
            <div id="header-container" class="container">
                Add a new Product here
            </div>
        </div>

        <form #f="ngForm" (ngSubmit)="Save(f.value)">
            <div class="form-group">
                <label for="title"> Title </label>
                <input ngModel name="title" id="title" type="text" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="price"> Price </label>
                <input ngModel name="price" id="price" type="number" class="form-control">
            </div>

            {{ categoryService.categories }}
        
            <div class="form-group">
                <label for="category"> Category </label>
                <select ngModel name="category" id="category" type="text" class="form-control">
                <option *ngFor="let c of categoryService.categories" [value]="c.id"> {{ c.name }} </option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="image"> Image URL </label>
                <input ngModel name="image-url" id="image" type="text" class="form-control">
            </div>
        
            <button class="btn"> Save </button>
        </form>
    </div>
</div>

<div id="" class="container center-container">
    <div id="" class="container">

        <div class="container center-container">
            <div id="header-container" class="container">
                Add a new Product here
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="title"> Title </label>
                <input #title name="title" id="title" type="text" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="price"> Price </label>
                <input #price name="price" id="price" type="number" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="category"> Category </label>
                <select #category name="category" id="category" type="text" class="form-control">
                <option *ngFor="let c of categoryService.categories" [value]="c.id"> {{ c.name }} </option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="image"> Image URL </label>
                <input #imageurl name="image-url" id="image" type="text" class="form-control">
            </div>
        
            <button class="btn" (click)="Save(title.value, price.value, category.value, imageurl.value)"> Save </button>
        </form>
    </div>
</div>
